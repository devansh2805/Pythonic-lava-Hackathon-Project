{% extends "layout.html" %}
    {% block content %}
        <br>
        <br>
            <p>
                <table border="3px" cellpadding="5" align="center">

                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                    </tr>

                    {% for row in data_in_sheets %}
                    {% if (row[2] == 'P') and (row[3] == 'P') and (row[4] == 'P') and (row[5] == 'P') %}
                    <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </table>
            </p>
            <br>
            <br>
            <form method="POST" action="/upload1" enctype="multipart/form-data" style="padding-left: 45%;">
            <button type="submit" class="btn btn-default" style="text-align:center;height:30px; background-color: #28739E;">GO BACK</button>
            </form>
    {% endblock%}
