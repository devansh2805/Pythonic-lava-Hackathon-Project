{% extends "layout.html" %}
    {% block content %}
        <br>
        <br>
            <p>
                <table border="3px" cellpadding="5" align="center">

                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Lecture 1</th>
                        <th>Lecture 2</th>
                        <th>Lecture 3</th>
                        <th>Lecture 4</th>
                    </tr>

                    {% for row in data_in_sheets %}
                    <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>{{ row[5] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </p>
            <br>
            <br>
            <form method="POST" action="/upload1" enctype="multipart/form-data" style="padding-left: 45%;padding-bottom:150px;">
            <button type="submit" class="btn btn-default" style="text-align:center;height:30px; background-color: #28739E;">GO BACK</button>
            </form>
    {% endblock%}
