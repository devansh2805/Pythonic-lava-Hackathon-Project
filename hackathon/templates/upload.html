{% extends "layout.html" %}
{% block content %}
    <head>
        <title>
            File input
        </title>

    </head>
    <br><br>
    <body align="center">
        <div style="margin-top: 90px" class="container">
            <h1 style="text-align: center; color:#3f72af;">FILE INPUT</h1>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="form-group" align="center">
                    <label for ="inputFile" style="color:red;font-size:30px;"></label>
                    <input type="file" name="inputFile"  >
                <br><br>
                <button type="submit" class="btn btn-default" style="text-align:center;height:30px;background-color: #3f72af;color:aliceblue">SUBMIT</button>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
